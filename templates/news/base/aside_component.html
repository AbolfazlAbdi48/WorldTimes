{% load humanize %}

<div class="col-lg-4">
    <h2 class="mb-4 text-primary font-weight-600">
        Latest news
    </h2>
    {% for news in latest_news %}
        <div class="row">
            <div class="col-sm-12">
                <div class="border-bottom pb-4 pt-4">
                    <div class="row">
                        <div class="col-sm-8">
                            <h5 class="font-weight-600 mb-1">
                                <a href="{% url 'news:news-detail' news.pk news.slug %}">{{ news.title }}</a>
                            </h5>
                            <p class="fs-13 text-muted mb-0">
                                {{ news.created|naturaltime }}
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <div class="rotate-img">
                                <img src="{{ news.image.url }}" width="190px" height="144px" alt="{{ news.title }}" width="100" height="200" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</div>
