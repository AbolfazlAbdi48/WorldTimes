{% extends 'news/base/base.html' %}
{% load widget_tweaks %}

{% block title %}World Time | Account{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            {% include 'registration/account_aside_component.html' %}
            <div class="col-md-8 bg-white p-4 rounded">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <h3>Delete Comment</h3>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h3>
                                Are you sure delete {{ object.text }}???
                            </h3>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-danger">Delete</button>
                            <a href="{% url 'account:comment-update' object.id %}" class="btn btn-warning">Update</a>
                            <a href="{% url 'account:comments' %}" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
